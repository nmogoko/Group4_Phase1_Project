<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="item" id="reading-container">
          <div class="icon">
            <img
              src="https://i.pinimg.com/originals/c6/db/f3/c6dbf37e612f68e8faaa236b149287d9.png"
              alt=""
            />
          </div>
          <div>Reading List</div>
          <!--Reading List Modal -->
          <div id="modal-info" class="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Reading List</h5>
                  <button type="button" id="close-button" class="btn-close" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="title"/>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="author"/>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="genre"/>
                  </form>
                  <div class="display-container">
                    <ul class="list-group">
                      <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                        <label class="form-check-label" for="firstCheckbox">First checkbox</label>
                      </li>
                      <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                        <label class="form-check-label" for="secondCheckbox">Second checkbox</label>
                      </li>
                      <li className="list-group-item d-flex align-items-center">
                        <input className="form-check-input me-2" type="checkbox" value="" id="thirdCheckbox" />
                        <label className="form-check-label ms-2" for="thirdCheckbox">Read</label>
                    </li>
                    </ul>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" id="add-button" class="btn btn-secondary" >Add</button>
                  <button type="button" id="save-button" class="btn btn-primary" >Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="icon">
            <img
              src="https://i.pinimg.com/originals/ea/8d/11/ea8d11f1ffc6355b8a440106ce61d0f3.jpg"
              alt=""
            />
          </div>
          <div>Movie List</div>
        </div>
        <div class="item">
          <div class="icon">
            <img
              src="https://static-00.iconduck.com/assets.00/calendar-small-icon-1863x2048-ves2yjyu.png"
              alt=""
            />
          </div>
          <div>Content Calendar</div>
        </div>
        <div class="item">
          <div class="icon">
            <img
              src="https://cdn-icons-png.flaticon.com/512/2133/2133041.png"
              alt=""
            />
          </div>
          <div>Training Schedule</div>
        </div>
        <div class="item">
          <div class="icon">
            <img
              src="https://cdn-icons-png.flaticon.com/256/1024/1024824.png"
              alt=""
            />
          </div>
          <div>Quick Notes</div>
        </div>
        <div class="item">
          <div class="icon">
            <img
              src="https://static.vecteezy.com/system/resources/previews/015/890/558/original/daily-task-icon-outline-work-schedule-vector.jpg"
              alt=""
            />
          </div>
          <div>Daily Tasks</div>
        </div>
      </div>
      <input type="text" class="search" placeholder="Search" />
      <div class="footer">
        <div class="footer-icon">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSo9F50hchaZ6vsqhzBrBtzxl2NwK_kEsfRw&s"
            alt=""
          />
        </div>
        <div class="footer-icon">
          <img
            src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/google-icon.png"
            alt=""
          />
        </div>
        <div class="footer-icon">
          <img
            src="https://static.vecteezy.com/system/resources/previews/021/059/827/non_2x/chatgpt-logo-chat-gpt-icon-on-white-background-free-vector.jpg"
            alt=""
          />
        </div>
        <div class="footer-icon">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRn-ufcDwanf1iuE9DAKB2HdXNjoVeEWhtvIQ&s"
            alt=""
          />
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
